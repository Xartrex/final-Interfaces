<!DOCTYPE html>
    <html>
    <head>
      <title>COSJE/login</title>
      <link rel = "stylesheet" href ="style/format.css"/>
      <style type = "text/css"></style>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
      <script src="script/myscript.js"></script>

    </head>
    <body>
      <nav id ="header">
          <div id= title>COSJE</div>
          <div id= links>
            
              <div><a href="https://wikipedia.es">Wiki</a></div>
              <div><a href="https://google.es">Google</a></div>
           
          </div> 
          <div id = flex>
                       
            <button id="registrarse">Registrarse</button>
            <button id="iniciar">Iniciar Sesion</button>
          </div>

      </nav>
      <div class="modal_oscuro">
        <div class="modal-contenido1">
          <div class="close"><img src = "images/cruz.jpg"></div>
          <form>
            <fieldset>
              <legend>Información de la cuenta></legend>
              <p>Usuario: <input id="user" type="text" name="usuario" minlength="1" required></p>
              <p>Contraseña: <input id="password" type="password" name="password" maxlength="8" placeholder="Máx. 8 caracteres" required></p>
            </fieldset>

            <fieldset>
              <legend>Información personal></legend>
              <p>Nombre: <input id="name" type="text" name="nombre" required></p>
              <p>Apellidos: <input id="surname" type="text" name="apellidos" size="40" placeholder="Escriba sus dos apellidos" required></p>
              <p>Correo electrónico: <input id="email" type="email" name="correo" size="40" placeholder="e.g. interfaces@gmail.com"required></p>
              <p>Fecha: <input id="date" type="date" name="fecha" size="20" placeholder="dd/mm/aaaa" required></p>
              <p>Intereses: <select id="interest" name="menu" size="1">
                  <option>...</option>
                  <option>Videojuegos</option>
                  <option>Seguridad</option>
                  <option>Bases de datos</option>
                  <option>Computadores</option>
                  <option>Inteligencia Artificial</option>
                </select></p>
              <p>Idiomas: <select id="language" name="menu" size="1">
                  <option>...</option>
                  <option>Español</option>
                  <option>Inglés</option>
                  <option>Alemán</option>
                  <option>Francés</option>
                  <option>Italiano</option>
                </select></p>
              <p>Uso de la aplicación:
                <textarea id="uso" name="texto" rows="4" cols="40" placeholder="Escriba algo"></textarea>
              </p>

            </fieldset>

            <label><input type="checkbox" name="casilla" required>He leído y acepto las condiciones de uso</label>
            <p>
              <input id="guardar" type="submit" value="Guardar">
              <input id="borrar" type="reset" value="Borrar">
            </p>
          </form>
        </div>
      </div>


      <div class="modal-contenido2">
        <div class="close"><img src = "images/cruz.jpg"></div>
          <form>
            <p>Correo electrónico: <input id="correoInicioSesion" type="email" name="correo" size="40" placeholder="e.g. interfaces@gmail.com"required></p>
            <p>Contraseña: <input id="contraseñaInicioSesion" type="password" name="password" maxlength="8" placeholder="Máx. 8 caracteres" required></p>
            <button id="login" type="button">Iniciar sesión</button>
          </div>
        </div>
      </div>

    </body>
    </html>
